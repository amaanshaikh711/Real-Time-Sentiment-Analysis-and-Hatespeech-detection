<header class="hidden md:block text-white body-font shadow-lg" style="background-color: var(--bg-navbar); position: fixed; top: 0; left: 0; right: 0; z-index: 1001; transition: background-color 0.3s ease;">
  <div class="w-full flex flex-wrap px-4 py-3 items-center justify-between">
    
    <!-- Logo + Title -->
    <a href="{{ url_for('home') }}" class="flex items-center transform transition-transform hover:scale-105">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6u2GaWZHiyXqheenkO4ISJSxodgY_wN_a6A&s" 
           alt="HateSense AI Logo" 
           class="w-10 h-10 rounded-full bg-white p-1 shadow-md">
      <span class="ml-3 text-xl font-bold">HateSense AI</span>
    </a>

    <!-- Mobile Menu Button removed from here to avoid duplicate ID; mobile toggle lives in base.html -->

    <!-- Right side actions -->
    <nav class="hidden md:flex items-center space-x-3">
      <!-- top navbar Instagram quick link removed; use sidebar navigation for Instagram -->
      <!-- Theme Toggle Button -->
      <button id="themeToggle" class="theme-toggle-btn bg-indigo-200 text-indigo-900 px-3 py-2 rounded-full flex items-center justify-center transition-all duration-300 hover:bg-indigo-300 hover:scale-105">
        <!-- Sun icon for light mode -->
        <svg id="sunIcon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
        </svg>
        <!-- Moon icon for dark mode -->
        <svg id="moonIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
      </button>
      
      {% if session.user_id %}
      <a href="{{ url_for('profile') }}" class="profile-btn bg-indigo-200 text-indigo-900 px-4 py-2 rounded-full flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
             stroke-width="2" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z
                   M4.5 20.25a8.25 8.25 0 1115 0" />
        </svg>
        <span class="font-semibold">{{ session.user_username or 'Profile' }}</span>
      </a>
      {% else %}
      <div class="flex items-center space-x-3">
        <a href="{{ url_for('login') }}" class="bg-indigo-200 text-indigo-900 px-4 py-2 rounded-full font-semibold hover:bg-indigo-300 transition-colors">
          Login
        </a>
        <a href="{{ url_for('signup') }}" class="bg-purple-500 text-white px-4 py-2 rounded-full font-semibold hover:bg-purple-600 transition-colors">
          Sign Up
        </a>
      </div>
      {% endif %}
    </nav>
  </div>
</header>
